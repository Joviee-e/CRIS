paths:
  /auth/register:
    post:
      summary: "Register new user"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '201':
          description: Created - returns access & refresh tokens
  /auth/login:
    post:
      summary: "Login"
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: OK - access & refresh tokens
  /admin/promote:
    post:
      summary: "Promote a user (admin only)"
      security:
        - bearerAuth: []
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                role:
                  type: string
      responses:
        '200':
          description: Role updated
        '403':
          description: Forbidden
  /admin/demote:
    post:
      summary: "Demote a user (admin only)"
      security:
        - bearerAuth: []
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                role:
                  type: string
      responses:
        '200':
          description: Role updated
        '403':
          description: Forbidden
