name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize DB & Migrations (SQLite)
        env:
          FLASK_APP: run.py
        run: |
          flask --app run.py db init || true
          flask --app run.py db migrate -m "ci-check" || true
          flask --app run.py db upgrade || true

      - name: Run tests
        run: pytest -q

      - name: Generate migration SQL (artifact)
        if: github.event_name == 'pull_request'
        env:
          FLASK_APP: run.py
        run: |
          mkdir -p migration_sql || true
          flask --app run.py db upgrade --sql > migration_sql/migration_$(date +%s).sql || echo "no-sql"
      - name: Upload migration SQL artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: migration-sql
          path: migration_sql
